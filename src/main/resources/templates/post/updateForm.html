<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
            <ul sec:authorize-expr="isAuthenticated()" class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/post/saveForm">글쓰기</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/1">회원정보보기</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
            </ul>
            <ul sec:authorize-expr="!isAuthenticated()" class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/loginForm">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="/joinForm">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <input type="hidden" id = "id" th:value="${post.id}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Title" name="title" id="title" th:value="${post.title}"/>
        </div>
        <div class="form-group">
            <textarea rows="" cols="5" class="form-control" name="content" id="content" th:value="${post.content}"></textarea>
        </div>
        <button type="button" id="btn-update" class="btn btn-success">Submit</button>
    </form>
</div>
<script>
    $('#content').summernote({
        tabsize: 2,
        height: 300
    });

    $('#btn-update').on("click", ()=>{
        let id = $("#id").val();

        let data = {
            title:$("#title").val(),
            content:$("#content").val()
        }

        console.log(data);

        $.ajax({
            type:"PUT",
            url:"/post/"+id,
            data:JSON.stringify(data),
            contentType:"application/json; charset=utf-8",
            dataType:"json"
        }).done((res)=>{
            console.log(res);
            if(res.code===1){
                alert("수정에 성공하셨습니다.");
                history.go(-1);
            } else {
                alert("수정에 실패하셨습니다.");
            }
        });
    });
</script>
</body>
</html>
